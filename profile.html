<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-firestore.js"></script>
    <link rel="shortcut icon" href="files/other/icon.png" />
    <link rel="stylesheet" href="files/css/style.css">
    <link rel="stylesheet" href="files/css/register.css">
    <script src="files/firebase/firebase.js"></script>
    <title id="naslov">KrokyPlus</title>
</head>

<body onload="OnloadLogin(); setContent_profile(); spremeninaslov_Register(); spremeniU_ovkir();">
    <div class="loading-screen">
        <div class="spinner"></div>
        <p>Loading...</p>
    </div>
    <div class="logged-out" style="display: block;">
        <div class="log-form" id="register-form">
            <h2>Registracija</h2>
            <form>
                <input id="username" type="text" title="Uporabni코ko ime" required
                    placeholder="Kroky uporabni코ko ime " />
                <span>
                    <input type="password" id="password" title="Geslo" placeholder="Geslo" />
                    <button class="showpass" onclick="showPassword()"><a href="">游녜</a></button>
                </span>
                <input id="name" type="text" title="Va코e ime" required placeholder="Ime" />
                <input id="email" type="email" title="Email za kontakt" required placeholder="Email" />
                <button id="submit" class="btn" onclick="register()">Registracija</button>
                <a class="register" href="index">Prijava</a>
            </form>
        </div>
    </div>
    <div class="logged-in" style="display: none;">
        <div class="navbar" id="navbar">
            <h1>Nastavitve</h1>
            <div class="u_okvir btn" id="u_okvir" onclick="logout()">
                <span id="user-name">Uporabnik </span>
                <a>|| Odjava</a>
            </div>
        </div>
        <div class="profile-info">
            <h2>Podatki o tebi:</h2>
            <div>
                <h3 id="ime">Uporabnik: </h3>
                <span id="ime-show"></span>
            </div>
            <p>Email: <span id="email-show"></span></p>
            <p>Uporabni코ko ime: <span id="username-show"></span></p>
            <p>Geslo: <span id="geslo" type="password">* * * * * *</span></p>
            <button class="btn" onclick="spremeniPodatke()">Spremeni</button>
        </div>
        <div class="data-change" id="spremeni-podatke">
            <h1>Spremeni podatke:</h1>
            <div id="sprememba-podatkov">
                <input id="username-change" type="text" title="Uporabni코ko ime" required
                    placeholder="Kroky uporabni코ko ime" />
                <input id="password-change" type="password" title="Geslo" required placeholder="Kroky geslo" />
                <input id="name-change" type="text" title="Va코e ime" required placeholder="Ime" />
                <input id="email-change" type="email" title="Email za kontakt" required placeholder="Email" />
            </div>
            <button class="btn" onclick="spremeniP()">Shrani</button>
        </div>
        <br>
        <br>
        <br>
        <br>
        <br>
        <a href="">salam</a>
    </div>
    <footer>
        <a href="https://github.com/jakecernet/KrokyPlus" target="_blank">춸 2023 KrokyPlus</a>
        <div class="footer-text">
            <ul>
                <li><a href="user-area">Uporabni코ko obmo캜je</a></li>
                <li><a href="profile" id="spodnji-naslov-registracije">Registracija</a></li>
                <li><a href="index">Prijava</a></li>
                <li><a href="https://github.com/jakecernet/KrokyPlus" target="_blank">Github</a></li>
                <li><a href="https://discord.gg/jGHReVrecJ" target="_blank">Discord</a></li>
            </ul>
        </div>
    </footer>
    <script src="files/script/script.js"></script>
</body>

</html>
