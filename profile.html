<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-firestore.js"></script>
    <link rel="shortcut icon" href="files/other/icon.png" />
    <link rel="stylesheet" href="files/css/style.css">
    <link rel="stylesheet" href="files/css/register.css">
    <script src="files/firebase/firebase.js"></script>
    <title id="naslov">KrokyPlus</title>
</head>

<body onload="OnloadLogin(); setContent_profile(); spremeninaslov_Register(); spremeniU_ovkir();">
    <div class="title" id="navbar-old" style="display: block">
        <h1 id="naslov2">KrokyPlus | Register</h1>
    </div>
    <div class="loading-screen">
        <div class="spinner"></div>
        <p>Loading...</p>
    </div>
    <div class="navbar" id="navbar" style="display: none">
        <div class="title">
            <h1>KrokyPlus | Profil</h1>
        </div>
        <div class="login" style="margin: -4% 4% 0 10%; display: none;" id="u_okvir">
            <div class="u_okvir" onclick="logout()">
                <span id="user-name">Uporabnik</span><a> || odjava</a>
            </div>
        </div>
    </div>
    <div id="profile-settings" style="display: none; margin-left: 2%">
        <h1 style="font-size: 30px">Nastavitve</h1>
        <div class="profile-info">
            <h2 style="font-size: 20px">Podatki o tebi:</h2>
            <div style="margin-left: 2%;">
                <h3 id="ime">Uporabnik: </h3><span id="ime"></span>
            </div>
            <p id="email">Email: <span id="email"></span></p>
            <p id="username">Uporabniško ime: <span id="username"></span></p>
            <p id="password">Geslo: <span id="geslo" type="password">* * * * * *</span></p>
        </div>
    </div>
    <p>Spremeni podatke:</p>
    <div id="sprememba-podatkov" style="display: none" class="podatki">
        <input id="username-change" type="text" title="Uporabniško ime" required placeholder="Kroky uporabniško ime" />
        <input id="password-change" type="password" title="Geslo" required placeholder="Kroky geslo" />
        <input id="name-change" type="text" title="Vaše ime" required placeholder="Ime" />
        <input id="email-change" type="email" title="Email za kontakt" required placeholder="Email" />
    </div>
    <button style="margin-left: 2%" class="btn" onclick="spremeniP()">Spremeni</button>
    <br>
    <br>
    <div class="log-form" id="register-form">
        <h2>Registracija</h2>
        <form id="register-form">
            <input id="username" type="text" title="Uporabniško ime" required placeholder="Kroky uporabniško ime " />
            <span>
                <input type="password" id="password" title="Geslo" placeholder="Geslo" />
                <button class="showpass" onclick="showPassword()"><img
                        src="https://www.majmohar.me/IMG/iStock-845329690.png"></button>
            </span>
            <input id="name" type="text" title="Vaše ime" required placeholder="Ime" />
            <input id="email" type="email" title="Email za kontakt" required placeholder="Email" />
            <button id="submit" class="btn" onclick="register()">Registracija</button>
            <a id="login" class="login" href="index">Prijava</a>
        </form>
    </div>
    <footer>
        <a href="https://github.com/jakecernet/KrokyPlus" target="_blank">© 2023 KrokyPlus</a>
        <div class="footer-text">
            <ul>
                <li><a href="user-area">Uporabniško območje</a></li>
                <li><a href="profile" id="spodnji-naslov-registracije">Registracija</a></li>
                <li><a href="index">Prijava</a></li>
                <li><a href="https://github.com/jakecernet/KrokyPlus" target="_blank">Github</a></li>
                <li><a href="https://discord.gg/jGHReVrecJ" target="_blank">Discord</a></li>
            </ul>
        </div>
    </footer>
    <script src="files/script/script.js"></script>
</body>

</html>
