<!DOCTYPE html>
<html lang="sl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Krokyplus">
    <meta property="og:description" content="Food ordering automation service.">
    <meta property="og:url" content="https://krokyplus.me">
    <meta property="og:image" content="https://krokyplus.me/files/icon.png">
    <meta property="og:site_name" content="KrokyPlus">
    <meta property="og:locale" content="sl_SI">
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-firestore.js"></script>
    <link rel="shortcut icon" href="files/other/icon.png" />
    <link rel="stylesheet" href="files/css/style.css">
    <link rel="stylesheet" href="files/css/login.css">
    <script src="files/firebase/firebase.js"></script>
    <script src="files/script/login.js"></script>
    <title>KrokyPlus | Vpis</title>
</head>

<body onload="OnloadLogin()">
    <a id="warning">Warning! Site in development!</a>
    <div class="title">
        <h1>KrokyPlus</h1>
    </div>
    <div class="log-form" id="log-form">
        <h2>Prijava</h2>
        <form>
            <span>
                <input type="text" id="username" title="Uporabniško ime" placeholder="Uporabniško ime ali E-pošta" />
            </span>
            <span>
                <input type="password" id="password" title="Geslo" placeholder="Geslo" />
                <button class="showpass" onclick="showPassword()"><a>👁</a></button>
            </span>
            <span>
                <button type="submit" class="btn" id="submit" onclick="login()">Prijava</button>
                <a class="register" href="profile">Registracija</a>
            </span>
        </form>
    </div>
    <div class="cookie-popup" id="cookie-popup">
        <p>This website uses cookies to ensure you get the best experience.</p>
        <div class="button">
            <button onclick="acceptCookies()">Accept</button>
        </div>
    </div>
    <footer>
        <a href="https://github.com/jakecernet/KrokyPlus" target="_blank">© 2023 KrokyPlus</a>
        <div class="footer-text">
            <ul>
                <li><a href="profile" id="spodnji-naslov-registracije">Registracija</a></li>
                <li><a href="index">Prijava</a></li>
                <li><a href="https://github.com/jakecernet/KrokyPlus">Pomoč</a></li>
                <li><a href="https://discord.gg/jGHReVrecJ" target="_blank">Discord</a></li>
            </ul>
        </div>
    </footer>
    <script src="files/script/cookies.js"></script>
    <script src="files/script/script.js"></script>
</body>

</html>
